<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="personGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Person 1 (Left) -->
  <g>
    <!-- Head -->
    <circle cx="50" cy="80" r="15" fill="url(#personGrad1)">
      <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Body -->
    <rect x="40" y="95" width="20" height="30" rx="10" fill="url(#personGrad1)"/>
    
    <!-- Arms -->
    <line x1="35" y1="105" x2="25" y2="115" stroke="url(#personGrad1)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-width" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="65" y1="105" x2="75" y2="115" stroke="url(#personGrad1)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-width" values="3;4;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
  </g>
  
  <!-- Person 2 (Right) -->
  <g>
    <!-- Head -->
    <circle cx="150" cy="80" r="15" fill="url(#personGrad2)">
      <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <!-- Body -->
    <rect x="140" y="95" width="20" height="30" rx="10" fill="url(#personGrad2)"/>
    
    <!-- Arms -->
    <line x1="135" y1="105" x2="125" y2="115" stroke="url(#personGrad2)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-width" values="3;4;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="165" y1="105" x2="175" y2="115" stroke="url(#personGrad2)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-width" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Connection Line -->
  <line x1="65" y1="100" x2="135" y2="100" stroke="url(#connectionGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,70;70,0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Connection Nodes -->
  <circle cx="65" cy="100" r="4" fill="#ff6b35">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="135" cy="100" r="4" fill="#ff6b35">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Floating Icons -->
  <g opacity="0.7">
    <!-- Document Icon -->
    <rect x="85" y="60" width="12" height="16" rx="2" fill="#3182ce" opacity="0.8">
      <animate attributeName="y" values="60;55;60" dur="3s" repeatCount="indefinite"/>
    </rect>
    <line x1="87" y1="65" x2="95" y2="65" stroke="white" stroke-width="1"/>
    <line x1="87" y1="68" x2="93" y2="68" stroke="white" stroke-width="1"/>
    <line x1="87" y1="71" x2="95" y2="71" stroke="white" stroke-width="1"/>
    
    <!-- Checkmark Icon -->
    <g transform="translate(105, 60)">
      <circle cx="6" cy="8" r="6" fill="#38a169" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <path d="M3 8 L5 10 L9 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Success Indicator -->
  <g opacity="0.8">
    <text x="100" y="150" text-anchor="middle" fill="#38a169" font-size="12" font-weight="bold">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      マッチング成功
    </text>
  </g>
</svg> 