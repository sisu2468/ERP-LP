<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart Background -->
  <rect x="30" y="40" width="140" height="100" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Grid Lines -->
  <line x1="30" y1="80" x2="170" y2="80" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="30" y1="120" x2="170" y2="120" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="40" x2="70" y2="140" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="110" y1="40" x2="110" y2="140" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="150" y1="40" x2="150" y2="140" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Chart Bars -->
  <g>
    <rect x="40" y="120" width="20" height="20" fill="url(#chartGrad)">
      <animate attributeName="height" values="0;20" dur="1s" begin="0s"/>
      <animate attributeName="y" values="140;120" dur="1s" begin="0s"/>
    </rect>
    <rect x="70" y="110" width="20" height="30" fill="url(#chartGrad)">
      <animate attributeName="height" values="0;30" dur="1s" begin="0.2s"/>
      <animate attributeName="y" values="140;110" dur="1s" begin="0.2s"/>
    </rect>
    <rect x="100" y="90" width="20" height="50" fill="url(#chartGrad)">
      <animate attributeName="height" values="0;50" dur="1s" begin="0.4s"/>
      <animate attributeName="y" values="140;90" dur="1s" begin="0.4s"/>
    </rect>
    <rect x="130" y="70" width="20" height="70" fill="url(#chartGrad)">
      <animate attributeName="height" values="0;70" dur="1s" begin="0.6s"/>
      <animate attributeName="y" values="140;70" dur="1s" begin="0.6s"/>
    </rect>
  </g>
  
  <!-- Line Chart -->
  <polyline 
    points="40,120 70,110 100,90 130,70" 
    fill="none" 
    stroke="url(#lineGrad)" 
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" begin="1s"/>
  </polyline>
  
  <!-- Data Points -->
  <g>
    <circle cx="40" cy="120" r="4" fill="#3182ce">
      <animate attributeName="r" values="0;4" dur="0.5s" begin="1s"/>
    </circle>
    <circle cx="70" cy="110" r="4" fill="#3182ce">
      <animate attributeName="r" values="0;4" dur="0.5s" begin="1.2s"/>
    </circle>
    <circle cx="100" cy="90" r="4" fill="#3182ce">
      <animate attributeName="r" values="0;4" dur="0.5s" begin="1.4s"/>
    </circle>
    <circle cx="130" cy="70" r="4" fill="#3182ce">
      <animate attributeName="r" values="0;4" dur="0.5s" begin="1.6s"/>
    </circle>
  </g>
  
  <!-- Floating Indicators -->
  <g opacity="0.7">
    <text x="100" y="30" text-anchor="middle" fill="#3182ce" font-size="12" font-weight="bold">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      成長率
    </text>
    <text x="180" y="100" fill="#38a169" font-size="10" font-weight="bold">
      <animate attributeName="x" values="180;160;180" dur="3s" repeatCount="indefinite"/>
      +25%
    </text>
  </g>
</svg> 