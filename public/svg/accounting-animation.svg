<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator Body -->
  <rect x="40" y="60" width="120" height="80" rx="8" fill="url(#grad1)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Display -->
  <rect x="50" y="70" width="100" height="20" rx="4" fill="#2d3748" opacity="0.8"/>
  <text x="100" y="83" text-anchor="middle" fill="white" font-size="12" font-family="monospace">1234.56</text>
  
  <!-- Buttons -->
  <g>
    <!-- Row 1 -->
    <circle cx="60" cy="100" r="8" fill="#4a5568" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="80" cy="100" r="8" fill="#4a5568" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="100" cy="100" r="8" fill="#4a5568" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="120" cy="100" r="8" fill="#e53e3e" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    
    <!-- Row 2 -->
    <circle cx="60" cy="120" r="8" fill="#4a5568" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="80" cy="120" r="8" fill="#4a5568" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="100" cy="120" r="8" fill="#4a5568" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    <circle cx="120" cy="120" r="8" fill="#38a169" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
  </g>
  
  <!-- Floating Numbers -->
  <g opacity="0.6">
    <text x="30" y="40" fill="#ff6b35" font-size="14" font-weight="bold">
      <animate attributeName="x" values="30;170;30" dur="3s" repeatCount="indefinite"/>
      Â¥
    </text>
    <text x="170" y="50" fill="#f7931e" font-size="12" font-weight="bold">
      <animate attributeName="x" values="170;30;170" dur="4s" repeatCount="indefinite"/>
      %
    </text>
  </g>
</svg> 